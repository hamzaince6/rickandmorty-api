<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Splide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#14151A] text-gray-100">
    <!-- Navbar -->
    <nav class="fixed top-4 left-0 right-0 z-50" id="main-nav">
        <div class="container mx-auto px-4">
            <div class="bg-gradient-to-r from-[#1a1b20] to-[#23242b] rounded-[30px] shadow-2xl backdrop-blur-sm">
                <div class="flex items-center justify-center py-4" id="logo-container">
                    <svg class="w-12 h-12 mr-4" id="portal-icon" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#3498db" class="portal-outer"/>
                        <circle cx="50" cy="50" r="35" fill="#2ecc71" class="portal-inner"/>
                        <path d="M35,50 Q50,25 65,50 Q50,75 35,50" fill="#e74c3c" class="portal-swirl"/>
                    </svg>
                    <h1 class="text-4xl font-bold tracking-wider" id="logo-text">Rick and Morty</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="container mx-auto px-4 mt-20">
            <!-- Swiper Carousel -->
            <div class="swiper-container mb-12 rounded-2xl overflow-hidden">
                <div class="swiper-wrapper">
                    <!-- Slides will be added dynamically -->
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <!-- Character Grid -->
            <section class="character-grid">
                <div class="bento-grid">
                    <!-- Character cards will be added here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Character Popup -->
    <div id="characterPopup" class="character-popup">
        <div class="popup-content">
            <button class="close-popup">&times;</button>
            <div class="character-slider splide">
                <div class="splide__track">
                    <ul class="splide__list">
                    </ul>
                </div>
            </div>
            <div class="character-info">
                <h2 class="character-name"></h2>
                <div class="status-species">
                    <span class="status-indicator"></span>
                    <span class="status"></span>
                </div>
                <div class="info-group">
                    <h3>Last known location:</h3>
                    <p class="location"></p>
                </div>
                <div class="info-group">
                    <h3>First seen in:</h3>
                    <p class="first-seen"></p>
                </div>
                <div class="info-group">
                    <h3>Origin:</h3>
                    <p class="origin"></p>
                </div>
                <div class="info-group episodes-list">
                    <h3>Episodes:</h3>
                    <div class="episodes-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
